name: Deploy to Firebase Hosting on PR
"on": pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ vars.API_KEY }}
      AUTH_DOMAIN: ${{ vars.AUTH_DOMAIN }}
      PROJECT_ID: ${{ vars.PROJECT_ID }}
      STORAGE_BUCKET: ${{ vars.STORAGE_BUCKET }}
      MESSAGING_SENDER_ID: ${{ vars.MESSAGING_SENDER_ID }}
      APP_ID: ${{ vars.APP_ID }}
      MEASUREMENT_ID: ${{ vars.MEASUREMENT_ID }}
      DATABASE_NAME: ${{ vars.DATABASE_NAME }}
      DATABASE_URL: ${{ vars.DATABASE_URL }}
      RESEND_API_KEY: ${{ vars.RESEND_API_KEY }}

    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOMADHAIR_79E6C }}"
          projectId: nomadhair-79e6c
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
